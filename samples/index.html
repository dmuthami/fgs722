<html>
<head>

<title> A Basic GeoExt Page </title>
<script src="../lib/ext-3.4.0/adapter/ext/ext-base.js" type="text/javascript"></script>
<script src="../lib/ext-3.4.0/ext-all.js"  type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="../lib/ext-3.4.0/resources/css/ext-all.css"></link>
<script src="../lib/OpenLayers/OpenLayers.js" type="text/javascript"></script>
<script src="../lib/GeoExt/lib/GeoExt.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="../lib/GeoExt/resources/geoext-all-debug.css"></link>

<script type="text/javascript">
    Ext.onReady(function() {
        var map = new OpenLayers.Map();
        var layer = new OpenLayers.Layer.WMS(
            "Global Imagery",
            "http://maps.opengeo.org/geowebcache/service/wms",
            {layers: "bluemarble"}
        );
        map.addLayer(layer);

        new GeoExt.MapPanel({
            renderTo: 'gxmap',
            height: 400,
            width: 600,
            map: map,
            title: 'A Simple GeoExt Map'
        });
    });
</script>
</head>
<body>
<div id="gxmap"></div>
</body>
</html>
